<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Screen</title>
    <style>
        /* Styles remain the same as in the previous example */
    </style>
</head>
<body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Screen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .prayer-container {
            text-align: center;
        }

        .prayer-time {
            font-size: 2em;
            margin: 10px;
        }

        .iqamah-time {
            font-size: 1.5em;
            margin: 10px;
            color: #555;
        }

        .clock {
            font-size: 3em;
            margin: 20px;
        }

        .date {
            font-size: 1.2em;
            margin: 10px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <main>
        <div class="prayer-container">
            <div class="prayer-time" id="prayer-time">Loading...</div>
            <div class="iqamah-time" id="iqamah-time">Loading...</div>
            <div class="clock" id="digital-clock">Loading...</div>
            <div class="date" id="islamic-date">Loading...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mosque Name. All rights reserved.</p>
    </footer>

    <script src="https://api.aladhan.com/v1/timingsByCity?city=dublin&country=ireland&method=2"></script>
    <script>
        function updateDigitalClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById('digital-clock').textContent = `Current Time: ${timeString}`;
        }

        function updateIslamicDate() {
            const now = new Date();
            const islamicDate = new Intl.DateTimeFormat('en-US-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
            }).format(now);

            document.getElementById('islamic-date').textContent = `Islamic Date: ${islamicDate}`;
        }

        function updatePrayerTimes(prayerTimes) {
            const prayerTimeHtml = `
                <h2>Prayer Times</h2>
                <p>Fajr: ${prayerTimes.data.timings.Fajr}</p>
                <p>Dhuhr: ${prayerTimes.data.timings.Dhuhr}</p>
                <p>Asr: ${prayerTimes.data.timings.Asr}</p>
                <p>Maghrib: ${prayerTimes.data.timings.Maghrib}</p>
                <p>Isha: ${prayerTimes.data.timings.Isha}</p>
            `;

            document.getElementById('prayer-time').innerHTML = prayerTimeHtml;
        }

        function getIqamahTimesFromJson() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched Iqamah times from JSON:', data);

                    const iqamahTimes = {
                        Fajr: data.Fajr,
                        Dhuhr: data.Dhuhr,
                        Asr: data.Asr,
                        Maghrib: data.Maghrib,
                        Isha: data.Isha,
                    };

                    const iqamahTimesHtml = `
                        <h2>Iqamah Time</h2>
                        <p>Fajr: ${iqamahTimes.Fajr}</p>
                        <p>Dhuhr: ${iqamahTimes.Dhuhr}</p>
                        <p>Asr: ${iqamahTimes.Asr}</p>
                        <p>Maghrib: ${iqamahTimes.Maghrib}</p>
                        <p>Isha: ${iqamahTimes.Isha}</p>
                    `;

                    document.getElementById('iqamah-time').innerHTML = iqamahTimesHtml;
                })
                .catch(error => {
                    console.error('Error fetching Iqamah times from JSON:', error);
                });
        }

        // Fetch prayer times from API
        fetchPrayerTimes();

        function fetchPrayerTimes() {
            // Replace YOUR_CITY and YOUR_COUNTRY with actual values
            const apiUrl = 'https://api.aladhan.com/v1/timingsByCity?city=dublin&country=ireland&method=2';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched prayer times from API:', data);
                    updatePrayerTimes(data);
                    getIqamahTimesFromJson();
                })
                .catch(error => {
                    console.error('Error fetching prayer times from API:', error);
                });
        }

        // Update the page every minute
        setInterval(() => {
            updateDigitalClock();
            updateIslamicDate();
            fetchPrayerTimes();
        }, 60000);

        // Initial update
        updateDigitalClock();
        updateIslamicDate();
    </script>
</body>
</html>
