 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Prayer Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/praytimes/3.4.0/praytimes.min.js"></script>
    <style>
        /* Styles remain the same as in the previous example */
    </style>
</head>
<body>
    <header>
        <h1>Mosque Name</h1>
    </header>

    <main>
        <div id="prayer-times"></div>
        <div id="iqamah-time"></div>
        <div id="digital-clock"></div>
        <div id="islamic-date"></div>
    </main>

    <footer>
        <p>&copy; 2024 Mosque Name. All rights reserved.</p>
    </footer>

    <script>
        function calculatePrayerTimes(latitude, longitude) {
            const prayTimes = new PrayTimes();
            const date = new Date();
            const times = prayTimes.getTimes(date, [latitude, longitude]);

            return times;
        }

        function getIqamahTimesFromSheet() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/13RcegbhXr1d8xcYwMktzOONx53iO6kTj3pxI-Wfi1_w/edit?usp=sharing'; // Replace with the actual URL of your Google Sheet

            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const iqamahTimes = {
                        Fajr: data.Fajr,
                        Dhuhr: data.Dhuhr,
                        Asr: data.Asr,
                        Maghrib: data.Maghrib,
                        Isha: data.Isha,
                    };

                    const iqamahTimesHtml = `
                        <h2>Iqamah Time</h2>
                        <p>Fajr: ${iqamahTimes.Fajr}</p>
                        <p>Dhuhr: ${iqamahTimes.Dhuhr}</p>
                        <p>Asr: ${iqamahTimes.Asr}</p>
                        <p>Maghrib: ${iqamahTimes.Maghrib}</p>
                        <p>Isha: ${iqamahTimes.Isha}</p>
                        <p>Ist Jummah: ${iqamahTimes.jummah1}</p>
                        <p>2nd Jummah: ${iqamahTimes.jummah2}</p>
                    `;

                    document.getElementById('iqamah-time').innerHTML = iqamahTimesHtml;
                })
                .catch(error => {
                    console.error('Error fetching Iqamah times:', error);
                });
        }

        function updatePage() {
            const latitude = 53.332110; // Replace with the actual latitude of the location
            const longitude = -6.274940; // Replace with the actual longitude of the location

            const prayerTimes = calculatePrayerTimes(latitude, longitude);
            getIqamahTimesFromSheet();

            const prayerTimesHtml = `
                <h2>Prayer Times</h2>
                <p>Fajr: ${prayerTimes.fajr}</p>
                <p>Dhuhr: ${prayerTimes.dhuhr}</p>
                <p>Asr: ${prayerTimes.asr}</p>
                <p>Maghrib: ${prayerTimes.maghrib}</p>
                <p>Isha: ${prayerTimes.isha}</p>
            `;

            document.getElementById('prayer-times').innerHTML = prayerTimesHtml;
        }

        function updateDigitalClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            document.getElementById('digital-clock').textContent = `Current Time: ${timeString}`;
        }

        function updateIslamicDate() {
            const now = new Date();
            const islamicDate = new Intl.DateTimeFormat('en-US-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
            }).format(now);

            document.getElementById('islamic-date').textContent = `Islamic Date: ${islamicDate}`;
        }

        // Update the page every minute
        setInterval(updatePage, 60000);

        // Initial update
        updatePage();
    </script>
</body>
</html>
